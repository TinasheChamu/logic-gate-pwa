<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Digital Logic Lab Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  margin: 0;
  padding: 10px;
  text-align: center;
}

h2 {
  margin-top: 5px;
}

.dashboard {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.card {
  background: white;
  padding: 12px;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.led {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin: 10px auto;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

.green { background: #00cc00; }
.red { background: #cc0000; }

select {
  padding: 6px;
  margin: 5px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
  font-size: 14px;
}

.header {
  background: #2c3e50;
  color: white;
  padding: 10px;
  border-radius: 10px;
}

@media(max-width:600px){
  .dashboard {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="header">
  <h2>Digital Logic Gates Laboratory</h2>
</div>

<br>

<div class="card">
  <h3>Inputs</h3>
  A:
  <select id="inputA" onchange="update()">
    <option value="0">0</option>
    <option value="1">1</option>
  </select>

  B:
  <select id="inputB" onchange="update()">
    <option value="0">0</option>
    <option value="1">1</option>
  </select>

  <br><br>

  Gate:
  <select id="gateSelect" onchange="update()">
    <option value="AND">AND</option>
    <option value="OR">OR</option>
    <option value="XOR">XOR</option>
    <option value="NAND">NAND</option>
    <option value="NOR">NOR</option>
    <option value="XNOR">XNOR</option>
  </select>
</div>

<br>

<div class="dashboard">

  <div class="card">
    <h3>Gate Output LED</h3>
    <div id="outputLed" class="led red"></div>
    <h4 id="outputText">Output: 0</h4>
  </div>

  <div class="card">
    <h3>Truth Table</h3>
    <table id="truthTable">
      <thead>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>Output</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<script>

function computeGate(a, b, gate){
  switch(gate){
    case "AND": return a & b;
    case "OR": return a | b;
    case "XOR": return a ^ b;
    case "NAND": return !(a & b) ? 1 : 0;
    case "NOR": return !(a | b) ? 1 : 0;
    case "XNOR": return !(a ^ b) ? 1 : 0;
  }
}

function update(){
  let a = parseInt(document.getElementById("inputA").value);
  let b = parseInt(document.getElementById("inputB").value);
  let gate = document.getElementById("gateSelect").value;

  let result = computeGate(a,b,gate);

  let led = document.getElementById("outputLed");
  led.className = "led " + (result ? "green" : "red");

  document.getElementById("outputText").innerText = "Output: " + result;

  generateTruthTable(gate);
}

function generateTruthTable(gate){
  let tbody = document.querySelector("#truthTable tbody");
  tbody.innerHTML = "";

  let combinations = [[0,0],[0,1],[1,0],[1,1]];

  combinations.forEach(pair=>{
    let a = pair[0];
    let b = pair[1];
    let result = computeGate(a,b,gate);

    tbody.innerHTML += `
      <tr>
        <td>${a}</td>
        <td>${b}</td>
        <td>${result}</td>
      </tr>
    `;
  });
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

update();

</script>

</body>
</html>
